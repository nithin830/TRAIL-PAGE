<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Congratulations Deepthi! üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      background:linear-gradient(135deg,#4c1d95,#6d28d9,#7c3aed);
      color:white;
      overflow:hidden;
    }
    .container{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;}
    h1{font-size:3rem;text-shadow:0 0 20px #fff,0 0 30px #f0f,0 0 40px #0ff;}
    p{font-size:1.2rem;margin-top:10px;}
    /* popup */
    #popup{
      position:fixed;inset:0;background:#000000cc;display:flex;align-items:center;justify-content:center;z-index:10;
    }
    #popup .box{
      background:white;color:#111;padding:20px 30px;border-radius:16px;text-align:center;max-width:320px;
    }
    #popup button{
      margin-top:15px;padding:10px 20px;border:none;border-radius:8px;background:#7c3aed;color:white;font-weight:600;cursor:pointer;
    }
    /* floating hearts */
    .heart{position:absolute;font-size:20px;animation:floatUp 6s linear forwards;}
    @keyframes floatUp{0%{transform:translateY(0);opacity:0;}10%{opacity:1;}100%{transform:translateY(-110vh);opacity:0;}}
    canvas{position:fixed;inset:0;pointer-events:none;z-index:0;}
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="popup">
    <div class="box">
      <h2>Hey Deepthi üíñ</h2>
      <p>Tap OK to see your surprise üéÅ</p>
      <button onclick="startCelebration()">OK</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="container" id="main" style="display:none;">
    <h1>Congratulations Deepthi! üéâ</h1>
    <p>So proud of you for your amazing exam result üíú</p>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confetti"></canvas>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f79e0e5ab.mp3?filename=romantic-piano-112199.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startCelebration(){
      document.getElementById('popup').style.display='none';
      document.getElementById('main').style.display='flex';
      document.getElementById('bgm').play();
      addConfetti(200);
      heartsBurst(15);
      setInterval(()=>heartsBurst(8),3000);
    }

    // Hearts
    function heartsBurst(n=10){
      for(let i=0;i<n;i++){
        const span=document.createElement('span');
        span.className='heart';
        span.textContent=['üíñ','üíú','‚ú®','üåü','üíê'][Math.floor(Math.random()*5)];
        span.style.left=Math.random()*100+'vw';
        span.style.bottom='0px';
        span.style.fontSize=(16+Math.random()*20)+'px';
        span.style.animationDelay=(Math.random()*0.5)+'s';
        document.body.appendChild(span);
        setTimeout(()=>span.remove(),6000);
      }
    }

    // Confetti
    const canvas=document.getElementById('confetti');
    const ctx=canvas.getContext('2d');
    let W,H,pieces=[];
    const colors=['#a78bfa','#f472b6','#34d399','#60a5fa','#fbbf24','#f87171'];
    function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
    window.addEventListener('resize',resize);resize();
    function addConfetti(count=150){
      for(let i=0;i<count;i++){
        pieces.push({x:Math.random()*W,y:Math.random()*H*0.5,r:4+Math.random()*6,c:colors[Math.floor(Math.random()*colors.length)],s:2+Math.random()*4,a:Math.random()*Math.PI*2,va:(Math.random()-.5)*0.2});
      }
    }
    function tick(){
      ctx.clearRect(0,0,W,H);
      pieces=pieces.filter(p=>p.y<H+20);
      for(const p of pieces){
        p.y+=p.s;p.x+=Math.sin(p.a)*1.5;p.a+=p.va;
        ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.a);
        ctx.fillStyle=p.c;ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r);ctx.restore();
      }
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
